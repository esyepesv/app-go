version: 0.2

phases:
  install:
    runtime-versions:
      golang: 1.22
    commands:
      - echo "Instalando dependencias..."
      - go get -t -v ./...
      - go get github.com/jstemmer/go-junit-report/v2@latest
      - go get github.com/t-yuki/gocover-cobertura
      - go get github.com/gorilla/mux 

  build:
    commands:
      - echo "Ejecutando pruebas y generando reportes..."
      - go test -coverprofile=coverage.txt -covermode count github.com/gorilla/mux
      - gocover-cobertura < coverage.txt > coverage.xml
      - go test -v 2>&1 | go-junit-report -set-exit-code > reports/report.xml
      - echo "Compilando la aplicaci√≥n..."
      - go build -o application

reports:
  coverage-report:
    files:
      - 'coverage-report.xml'  # Cobertura XML format compatible with AWS Beanstalk
    file-format: 'COBERTURAXML'
  junit-report:
    files:
      - 'reports/report.xml'
    file-format: 'JUNITXML'

artifacts:
  files:
    - application