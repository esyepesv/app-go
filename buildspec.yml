version: 0.2

phases:
  install:
    runtime-versions:
      golang: 1.22

  build:
    commands:
      - echo "Instalando dependencias..."
      - go get -t -v ./...
      - echo "Ejecutando pruebas..."
      - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.57.2
      - go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.57.2
      - golangci-lint run
      - go test . -coverprofile cover.out  # Genera el informe de cobertura
      - go tool cover -html cover.out -o cover.html  # Genera reporte HTML
      - go run  pkg/gocovergate.go
      - go install github.com/jstemmer/go-junit-report/v2@latest
      - go test -v 2>&1 . | go-junit-report -set-exit-code > reports/report.xml
      - echo "Compilando la aplicaci√≥n..."
      - go build -o application

reports:
  coverage-report:
    files:
      - 'coverage-report.html'
    file-format: 'HTML'

  junit-report:
    files:
      - 'reports/report.xml'
    file-format: 'JUNITXML'

artifacts:
  files:
    - application
    - coverage-report.html